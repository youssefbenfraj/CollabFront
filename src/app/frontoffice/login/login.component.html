<main>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Login 8 - Bootstrap Brain Component -->
    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">
                            <div class="col-12 col-md-6">
                                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/loginf.jpg" alt="Welcome back you've been missed!">
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-5">
                                                    <h4 class="text-center">Welcome back!</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <form class="row gy-3 needs-validation" novalidate (ngSubmit)="onSubmit()" id="loginForm">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="username" required>
                                                    <label for="username" class="form-label"><i class="fas fa-user"></i>  User Name</label>
                                                    <div class="invalid-feedback">
                                                        Please enter a valid Username.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                  <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$">
                                                  <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                                                  <button type="button" class="btn btn-view-password" (click)="togglePasswordVisibility()" aria-label="Toggle password visibility">
                                                    <i class="fas" [class.fa-eye-slash]="passwordVisible" [class.fa-eye]="!passwordVisible"></i>
                                                  </button>
                                                  <div class="invalid-feedback">
                                                    Please enter a valid password. Password must contain at least 8 characters, including uppercase letter, lowercase letter, numbers, and special character.
                                                  </div>
                                                </div>
                                              </div>
                                              
                                            
                                           
                                            <re-captcha (resolved)="onCaptchaResolved($event)" siteKey="6Lcu1L8pAAAAAGfXXgCZUcdLnnnYGH81RihYILU6"></re-captcha>

                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-danger btn-lg" type="submit">Log in now</button>
                                                </div>
                                            </div>

                                        </form>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                                    <a routerLink="/register" class="link-secondary text-decoration-none">Create new account</a>
                                                    <a routerLink="/ForgetPassword" class="link-secondary text-decoration-none">Forgot password</a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Divider -->
                                        <div class="position-relative my-4">
                                            <hr>
                                            <p class="small position-absolute top-50 start-50 translate-middle bg-body px-2">Or sign in with</p>
                                        </div>

                                        <div id="g_id_onload"
                                        data-client_id="88232353192-lea6fpg1c708kglk86d0mjpr08omf3c6.apps.googleusercontent.com"
                                        data-context="signin"
                                        data-login_uri="http://localhost:4200/login"
                                        data-auto_prompt="false">
                                   </div>
                                   <div class="g_id_signin"
                                        data-type="standard"
                                        data-size="large"
                                        data-theme="outline"
                                        data-text="sign_in_with"
                                        data-shape="rectangular"
                                        data-logo_alignment="left">
                                   </div>
                                        <div class="row g-3">
                                          

                                            
                                            <div class="col-12 d-grid mt-3">
                                                <button class="btn btn-primary auth-button" (click)="signInWithFB()">
                                                    <i class="fab fa-facebook"></i> Sign in with Facebook
                                                </button>
                                            </div>
                                          
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
