<img src="../../../../assets/images/warning-icon.png" >
<div class="container">
    <h2>{{ data.title }}</h2>
    <h6>{{ data.message }}</h6>
  <div class="clearfix">
    <button type="button" mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
    <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
  </div>
</div>
