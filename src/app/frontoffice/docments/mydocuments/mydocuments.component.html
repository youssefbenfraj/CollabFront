<app-header></app-header>
<main>

    <!-- Page Banner START -->
    <section class="bg-blue align-items-center d-flex" style="background:url('/assets/images/sousou.jpg') no-repeat center center; background-size:cover;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Title -->
                    <h1 class="event-title" style="color: rgb(111, 19, 19);">Here you can to consult your own documents</h1>
                    <!-- Breadcrumb -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                                <li class="breadcrumb-item" style="color: black;">Home</li>
                                <li class="breadcrumb-item active" style="color: black;" aria-current="page">My Documents</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Banner END -->
    
    <!-- Page content START -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Main content START -->
                <div class="col-lg-8 col-xl-9">
                    <!-- Course Grid START -->
                    <div class="row g-4">
                        <div>
                            <button mat-raised-button color="warn" type="submit" (click)="openAddDocumentDialog()">Add Document</button>
                        </div>
                        <div class="col-sm-6 col-xl-4" *ngFor="let d of documents" (click)="openGetDocumentByIdDialog(d.idDoc)">
                            <div class="card action-trigger-hover border">
                                <!-- Content -->
                                <div class="card-body pb-0">
                                
                                    <p class="mb-2"><strong>Module:</strong> {{ d.module }}</p>
                                    <h5 class="card-title" style="color: brown;">{{ d.titleDoc }}</h5>
                                    <p class="mb-2 text-truncate-2">{{ d.content }}</p>
                                    <!-- Price -->
                                    <div class="d-flex justify-content-between" style="padding-left: 55%;">
                                        <h4 class="text-success " *ngIf="d.price === 0">Free</h4>
                                        <h4 class="text-success " *ngIf="d.price !== 0">{{ d.price }} DT</h4>
                                          
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- Course Grid END -->

                    <!-- Pagination START -->
                    <div class="col-12">
                        <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
                            <ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
                                <!-- Previous Page Button -->
                                <li class="page-item mb-0" [class.disabled]="currentPage === 1">
                                    <a class="page-link" href="#" (click)="goToPage(currentPage - 1, $event)" tabindex="-1">
                                        <i class="fas fa-angle-double-left"></i>
                                    </a>
                                </li>

                                <!-- Page Numbers -->
                                <ng-container *ngFor="let page of pages">
                                    <li class="page-item mb-0" [class.active]="currentPage === page">
                                        <a class="page-link" href="#" (click)="goToPage(page, $event)">{{ page }}</a>
                                    </li>
                                </ng-container>

                                <!-- Next Page Button -->
                                <li class="page-item mb-0" [class.disabled]="currentPage === totalPages">
                                    <a class="page-link" href="#" (click)="goToPage(currentPage + 1, $event)">
                                        <i class="fas fa-angle-double-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!-- Pagination END -->
                </div>
                <!-- Main content END -->
                
                <!-- Filters START -->
                <div class="col-lg-4 col-xl-3">
                    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar">
                        <div class="offcanvas-header bg-light">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Filtres avanc√©s</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body p-3 p-lg-0">
                           
                
            </div><!-- Row END -->
        </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page content END -->

</main>
<app-footer></app-footer>
