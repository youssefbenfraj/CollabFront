    Page content START -->
   
    <div class="container-fluid">
        <div class="row">   
           
                <!-- Left sidebar START -->

                                            <!-- Dashboard menu -->
                                            <div class="list-group list-group-dark list-group-borderless">
                                                <a class="list-group-item active" href="/profile"><i class="bi bi-ui-checks-grid fa-fw me-2"></i>Dashboard</a>

                            </div>
                            <!-- Left sidebar END -->
                
                            <!-- Main content START -->
                            <div class="col-xl-9">
                                <!-- Edit profile START -->
<div class="card bg-transparent border rounded-3">
    <!-- Card header -->
    <div class="card-header bg-transparent border-bottom">
        <h3 class="card-header-title mb-0">Edit Profile</h3>
    </div>
    <!-- Card body START -->
    <div class="card-body">
        <!-- Form -->
        <form class="row g-4" >
            <!-- Profile picture -->
            <div class="col-12 justify-content-center align-items-center">
                <label class="form-label">Profile picture</label>
                <div class="d-flex align-items-center">
                    <label class="position-relative me-4" for="uploadfile-1" title="Replace this pic">
                        <!-- Avatar place holder -->
                        <span class="avatar avatar-xl">
                            <img id="uploadfile-1-preview" class="avatar-img rounded-circle border border-white border-3 shadow" [src]="userData.imageUser" alt="Profile Picture">
                        </span>
                        <!-- Remove btn -->
                        <button type="button" class="uploadremove"><i class="bi bi-x text-white"></i></button>
                    </label>
                    <!-- Upload button -->
                    <label class="btn btn-primary-soft mb-0" for="uploadfile-1">Change</label>
                    <input id="uploadfile-1" class="form-control d-none" type="file">
                </div>
            </div>

            <!-- Full name -->
            <div class="col-12">
                <label class="form-label">Full name</label>
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="userData.firstName" name="firstName" placeholder="First name">
                    <input type="text" class="form-control" [(ngModel)]="userData.lastName" name="lastName" placeholder="Last name">
                </div>
            </div>

            <!-- Username -->
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">EspritCollab</span>
                    <input type="text" class="form-control" [(ngModel)]="userData.username" name="username">
                </div>
            </div>

            <!-- Email id -->
            <div class="col-md-6">
                <label class="form-label">Email id</label>
                <input class="form-control" type="email" [(ngModel)]="userData.email" name="email" placeholder="Email">
            </div>
            <div class="col-md-6 ">
                <label for="birthdate">Birthdate:</label>
                <div class="form-floating">
                    <input type="date" class="form-control" id="birthdate" [(ngModel)]="userData.birthdate" name="birthdate">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="level">Level:</label>
                <select class="form-select" id="level" [(ngModel)]="userData.level" name="level">
                    <option value="" disabled selected>Level</option>
                    <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
                </select>
            </div>
            <!-- Example for Major -->
            <div class="col-md-6 mb-3">
                <label for="major">Major:</label>
                <select class="form-select" id="major" [(ngModel)]="userData.major" name="major">
                    <option value="" disabled selected>Major</option>
                    <option *ngFor="let major of options" [value]="major">{{ major }}</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="classNumber">Class Number:</label>
                <select class="form-select" id="classNumber"  [(ngModel)]="userData.classNumber" name="classNumber">
                    <option value="" disabled selected>Class Number</option>
                    <option *ngFor="let classNumber of classNumbers" [value]="classNumber">{{ classNumber }}</option>

                </select>
            </div>

            
            <!-- About me -->
            <div class="col-12">
                <label class="form-label">About me</label>
                <textarea class="form-control" rows="3" [(ngModel)]="userData.aboutMe" name="aboutMe"></textarea>
                <div class="form-text">Brief description for your profile.</div> 
            </div>

            <!-- Save button -->
            <div class="d-sm-flex justify-content-end">
                <button type="button" class="btn btn-primary mb-0" (click)="updateUser()">Save changes</button>

            </div>
        </form>
    </div>
    <!-- Card body END -->
</div>
<!-- Edit profile END -->

                        </div><!-- Row END -->
                    </div>

            </div>
