         <h3 class="position-relative fs-5" *ngIf="pomodoro.cycleCount < 5" >Cycle {{pomodoro.cycleCount + 1 }} of 5</h3>
         <p class="display-6" *ngIf="isRunning"> {{ formatTime(remainingTime) }}</p>

        <!-- Buttons -->
        <div class="d-sm-flex align-items-center justify-content-center">
          <!-- stop Button -->
          <div class="d-flex align-items-center justify-content-center py-2 ms-0 ms-sm-4">
            <button (click)="stopPomodoro()" [disabled]="!isRunning"
              class="btn btn-lg btn-round btn-light mb-0 overflow-visible me-7">
              <i class="bi bi-stop-circle"></i>
              <h6 class="mb-0 ms-2 fw-normal position-absolute start-100 top-50 translate-middle-y">Stop</h6>
            </button>
          </div>
          <!-- Pause Button -->


          <button (click)="pausePomodoro()" [disabled]="!isRunning"
            class="btn btn-lg btn-round btn-light mb-0 overflow-visible me-7">
            <i class="fas fa-pause"></i>
            <h6 class="mb-0 ms-2 fw-normal position-absolute start-100 top-50 translate-middle-y">Pause</h6>
          </button>
          <!-- Video button -->
          <div class="d-flex align-items-center justify-content-center py-2 ms-0 ms-sm-4">
            <!--button (click)="startPomodoro()" [disabled]="isRunning || cycleCount >= 5"
              class="btn btn-success">Start</button-->
            <button (click)="startPomodoro()" [disabled]="isRunning || pomodoro.cycleCount >= 5"
              class="btn btn-lg btn-round btn-light mb-0 overflow-visible me-7">
              <i class="fas fa-play"></i>
              <h6 class="mb-0 ms-2 fw-normal position-absolute start-100 top-50 translate-middle-y">Start</h6>
            </button>
          </div>

        </div>
      </div>

      <!-- Right image side START -->
      <div class="col-lg-3 col-xl-4 col-xxl-3">
        <div class="row g-4 align-items-center me-n4">
          <!-- Images -->


          <!-- Images -->
          <div class="col-5 position-relative">
            <img src="assets/images/bg/3by4/02.jpg" class="rounded-3 mb-5" alt="">
            <img src="assets/images/bg/3by4/03.jpg" class="rounded-3 mb-n5" alt="">
            <div class="col-4">//RIHAB
              <div
                class="p-3 card card-body shadow position-absolute top-50 start-90 translate-middle d-none d-xxl-block mt-6 ms-n7">
                <div class="d-flex justify-content-center align-items-center flex-column">
                  <!-- Icon -->
                  <div class="icon-md text-bg-orange rounded-2 flex-shrink-0 ">
                    <ng-container *ngIf="pomodoro.status === 'Running'">
                      <i class="bi bi-clock-history"></i>
                    </ng-container>
                    <ng-container *ngIf="pomodoro.status === 'Paused'">
                      <i class="bi bi-moon-stars"></i>
                    </ng-container>
                    <ng-container *ngIf="pomodoro.status === 'Stopped'">
                      <i class="bi bi-pause-circle"></i>
                    </ng-container>
                  </div>
                  <!-- Info -->
                  <div class="text-center flex-grow-1">
                    <h2 class="display-6 text-center mb-0">
                      <p class="display-8 mb-0">Status: {{ pomodoro.status }}</p>
                    </h2>
                  </div>
                </div>
              </div>

            </div>
          </div>


          <!-- Images -->
          <div class="col-3">
            <img src="assets/images/bg/3by4/04.jpg" class="rounded-3 mt-7 mb-5" alt="">
            <img src="assets/images/bg/3by4/08.jpg" class="rounded-3 mb-n8" alt="">
