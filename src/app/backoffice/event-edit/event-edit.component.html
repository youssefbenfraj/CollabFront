<main>
    <!-- Sidebar START -->
    <app-side-bar></app-side-bar>
    <!-- Sidebar END -->
    
    <!-- Page content START -->
    <div class="page-content">
        <!-- Top bar START -->
        <app-top-bar></app-top-bar>
        <!-- Top bar END -->
        
        <!-- event-edit.component.html -->
        <div class="page-content-wrapper border" style="width: 100%; margin: auto;">
            <div class="row g-4">
                <!-- Event edit form START -->
                <div class="col-xxl-7">
                    <div class="card bg-transparent border h-100">
                        <!-- Card header -->
                        <div class="card-header bg-light border-bottom d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Edit Event</h5>
                        </div>
                        
                        <!-- Card body START -->
                        <div class="card-body pb-0">
                            <!-- Form -->
                            <div class="row g-4">
                                <div *ngIf="eventEdit">
                                    <form class="row gy-3 needs-validation">
                                        <div class="row g-4 mt-4">
                                            <div class="col-md-6 mb-3">
                                                <label for="title">Title:</label>
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="title" [(ngModel)]="eventEdit.titleEvent" name="title">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="date">Date:</label>
                                                <div class="form-floating">
                                                    <input type="date" class="form-control" id="date" [(ngModel)]="eventEdit.dateEvent" name="date">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="description">Description:</label>
                                                <div class="form-floating">
                                                    <textarea class="form-control" id="description" [(ngModel)]="eventEdit.description" name="description"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="nbMaxInscrits">Maximum Participants:</label>
                                                <div class="form-floating">
                                                    <input type="number" class="form-control" id="nbMaxInscrits" [(ngModel)]="eventEdit.nbMaxInscrits" name="nbMaxInscrits">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="location">Location:</label>
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="location" [(ngModel)]="eventEdit.location" name="location">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="formateurs">Trainers:</label>
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="formateurs" [(ngModel)]="eventEdit.formateurs" name="formateurs">
                                                </div>
                                            </div>
                                            <!-- Add other event properties here -->
                                        </div>
                                        <div class="d-sm-flex justify-content-end">
                                            <button type="button" class="btn btn-danger" (click)="updateEvent()">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Event edit form END -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page content END -->
    </div>
</main>
